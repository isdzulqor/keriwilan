baseurl = "https://keriwilan.com/"
title = "Keriwilan"
languageCode = "en-us"
defaultContentLanguage = "en"
publishDir = "./docs"
canonifyURLs = true

# discusComment
disqusShortname = "https-isdzulqor-github-io-keriwilan"

# Pagination
paginate = 4
paginatePath = "page"

# Theme to use
# theme = "hugo-bootstrap"

[taxonomies]
  tag = "tags"
  category = "categories"

# Google analytics
googleAnalytics = "UA-145224240-1"

[languages.en]
  languageName = "English"
  # Replace the default footer message with a localized message
  copyright = "Let's have a cup of coffee with me"

  [[languages.en.menu.main]]
    url = "/"
    name = "Home"
    weight = 1
  [[languages.en.menu.main]]
    url = "/about/"
    name = "About"
    weight = 2
  [[languages.en.menu.main]]
    url = "/contact/"
    name = "Contact"
    weight = 3


# Links format

[permalinks]
  post = "/:year/:month/:title/"

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["post"]

  # Default author
  # author = "John Doe"

  # Date format (default: Jan 2, 2006)
  # date_format = "Jan 2, 2006"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false

  [params.sidebar]
    # Whether to show the recent posts or not (default: true)
    # showRecent = false

    # Whether to show the taxonomies or not (default: true)
    # showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5

  [params.header]
    # Color scheme for the header (default: "light")
    colorScheme = "light"

  [params.footer]
    # Color scheme for the footer (default: "light")
    colorScheme = "white"
