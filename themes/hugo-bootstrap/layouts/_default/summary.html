<div class="card card-margin">
    <div class="card-body">
        <article class="blog-post">
            <header>
                {{ partial "post-title" . }}
                {{ partial "post-date" . }}
            </header>
            {{ .Summary }}
            {{ if .Truncated }}
            {{ end }}
            {{ partial "post-categories" . }}
        </article>
    </div>
    <div>
        <span class="rectangle right"></span>
    </div>
</div>
