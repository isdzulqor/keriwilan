{{ $colorScheme := default "light" .Site.Params.header.colorScheme }}

<header class="blog-header">
    <nav class="navbar navbar-expand-md navbar-{{ $colorScheme }} bg-{{ $colorScheme }} non-flex-wrap">
        <a class="navbar-brand" href="{{ .Site.BaseURL | relLangURL }}">
            {{ partial "brand" . }}
        </a>
        <form class="input-group" action="http://google.com/search" target="_blank">
            <input class="form-control custom-input" name="q" type="text"
                placeholder="Search in Keriwilan" autocomplete="off">
            <input name="q" type="hidden" value="{{ .Site.BaseURL}}" />
            <input name="submit" type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" />
        </form>
    </nav>
</header>
